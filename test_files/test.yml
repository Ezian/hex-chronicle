
# Careful: 0XXX in YAML spec is an octal number. To avoid confusion, we need to put XXYY coordinates between quotes.
"-02-01": {"terrain": {"type": "grassland", "mixed":[{"type": "sea", "sides":["NO","SO","NE"]}]}, "roads": ["c SE"], "icon": "cavaliers"}
"00-01": {"terrain": {"type": "grassland", "mixed":[{"type": "sea", "sides":["N","NE","SE"]}]}, "roads": ["NO NE"], "rivers": ["N S"]}