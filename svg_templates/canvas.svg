<svg viewBox="$viewBox" data-name="Layer 1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
    <style type="text/css">
        text {
            font-size: $fontsize;
            font-family: PTSans-NarrowBold, PT Sans Narrow;
            font-weight: 600;
            paint-order: stroke;
            stroke: black;
            fill: white;
            stroke-width: $strokefont;
        }

        .grid {
            fill: none;
            stroke-width: $strokegrid;
            stroke: #8E8E8E;
            stroke-miterlimit: 10;
        }

        .path {
            fill: transparent;
            stroke-width: $strokepath;
        }


        .path.roads {
            stroke: saddlebrown;
        }

        .path.rivers {
            stroke: blue;
        }

        .number {}

        .alt_text {}

        .icon {
            paint-order: stroke;
            stroke: black;
            fill: darkslategrey;
            stroke-width: 2;
        }

        .terrain {
            fill: none;
            stroke-width: $strokegrid;
        }

        .terrain.plains {
            fill: lightgreen;
        }

        .terrain.light_wood {
            fill: green;
        }

        .terrain.heavy_woods {
            fill: darkgreen;
        }

        .terrain.grassland {
            fill: chartreuse;
        }

        .terrain.mountains {
            fill: maroon;
        }

        .terrain.hills {
            fill: bisque;
        }

        .terrain.sea {
            fill: blue;
        }


        .terrain.lake {
            fill: lightskyblue;
        }


        .terrain.marsh {
            fill: yellowgreen;
        }


        .terrain.desert {
            fill: lightyellow;
        }

        .terrain.unknown {
            fill: gray;
        }

        .zone {
            fill: none;
            stroke-width: $strokegrid;
            stroke-dasharray: 15;
            stroke-linejoin: round;
            stroke-linecap: round;
        }

        .zone.secured {
            stroke: green;
        }

        $css
    </style>
    <defs>
        $defs
    </defs>
    $content
</svg>