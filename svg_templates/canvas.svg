<svg width="$width" height="$height" data-name="Layer 1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
    <style type="text/css">
        polygon {
            fill: none;
            stroke-width: $strokegrid;
        }

        text {
            font-size: $fontsize;
            font-family: PTSans-NarrowBold, PT Sans Narrow;
            font-weight: 600;
            paint-order: stroke;
            stroke: black;
            fill: white;
            stroke-width: $strokefont;
        }

        .path {
            fill: transparent;
            stroke-width: $strokepath;
        }


        .roads {
            stroke: saddlebrown;
        }

        .rivers {
            stroke: blue;
        }

        .grid {
            stroke: #8E8E8E;
            stroke-miterlimit: 10;
        }

        .number {}

        .alt_text {}

        .icon {
            paint-order: stroke;
            stroke: black;
            fill: darkslategrey;
            stroke-width: 2;
        }


        .plains {
            fill: lightgreen;
        }

        .light_wood {
            fill: green;
        }

        .heavy_woods {
            fill: darkgreen;
        }

        .grassland {
            fill: chartreuse;
        }

        .mountains {
            fill: maroon;
        }

        .hills {
            fill: bisque;
        }

        .sea {
            fill: blue;
        }


        .lake {
            fill: lightskyblue;
        }


        .marsh {
            fill: yellowgreen;
        }


        .desert {
            fill: lightyellow;
        }

        .unknown {
            fill: gray;
        }

        .zone {
            stroke-dasharray: 15;
            stroke-linejoin: round;
            stroke-linecap: round;
        }
        
        .zone.secured {
          stroke: green;
        }
        
        $css
    </style>
    <defs>
        $icons
    </defs>
    $content
</svg>